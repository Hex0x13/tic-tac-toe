<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <div class="main-game">
      <div class="player-turn">
        <div class="player-x">X</div>
        <div class="player-o">O</div>
      </div>
      <div class="gameboard">
        <button class="field"></button>
        <button class="field"></button>
        <button class="field no-right"></button>
        <button class="field"></button>
        <button class="field"></button>
        <button class="field no-right"></button>
        <button class="field no-bottom"></button>
        <button class="field no-bottom"></button>
        <button class="field no-bottom no-right"></button>
      </div>
      <button class="replay-button">Replay</button>
    </div>
  </main>
  <footer></footer>
</body>
</html>
